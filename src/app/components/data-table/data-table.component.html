<div class="contentTable" >
  <table mat-table [dataSource]="tableDataSource" matSort class="data-table em-c-table">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>


    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> sku </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>

  </table>

  <mat-paginator style="margin-bottom:15%" [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
